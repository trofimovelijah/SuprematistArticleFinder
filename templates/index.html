{% extends "base.html" %}

{% block content %}
<div class="container-fluid suprematism-container">
    <div class="art-section">
        <!-- Супрематические фигуры -->
        <div class="suprematism-shape split-circle"></div>
        <div class="suprematism-shape triangle-1"></div>
        <div class="suprematism-shape triangle-2"></div>
        <div class="suprematism-shape rectangle-1"></div>
        <div class="suprematism-shape rectangle-2"></div>
    </div>
    
    <div class="content-section">
        <div class="search-container">
            <h1>Поиск научных статей</h1>
            <div class="search-form">
                <input type="text" id="searchInput" class="form-control" placeholder="Введите поисковый запрос...">
                <div class="date-filters">
                    <input type="date" id="startDate" class="form-control">
                    <span>—</span>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <button id="searchButton" class="btn">Поиск</button>
            </div>
        </div>

        <div class="results-container">
            <div id="totalResults" class="total-results"></div>
            <div id="searchResults" class="search-results"></div>
            <div id="pagination" class="pagination-container"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
