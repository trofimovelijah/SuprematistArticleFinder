{% extends "base.html" %}

{% block content %}
<div class="container-fluid suprematism-container">
    <div class="art-section">
        <div class="suprematism-composition">
            <img src="{{ url_for('static', filename='images/suprematism-art.jpg') }}" alt="Супрематическая композиция" class="suprematism-image">
        </div>
    </div>
    
    <div class="content-section">
        <div class="search-container">
            <h1>Поиск научных статей</h1>
            <div class="search-form">
                <input type="text" id="searchInput" class="form-control" placeholder="Введите поисковый запрос...">
                <div class="search-controls">
                    <div class="date-filters">
                        <input type="date" id="startDate" class="form-control" max="{{ today }}">
                        <span>—</span>
                        <input type="date" id="endDate" class="form-control" max="{{ today }}">
                    </div>
                    <button id="searchButton" class="btn">Поиск</button>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="suprematism-loader">
                    <div class="loader-block block1"></div>
                    <div class="loader-block block2"></div>
                    <div class="loader-block block3"></div>
                </div>
                <div class="loading-text">Собираем знания...</div>
            </div>
            <div class="results-header">
                <div id="totalResults" class="total-results"></div>
                <button id="exportButton" class="export-button" style="display: none;">
                    Экспорт перечня публикаций
                </button>
                <span class="export-hint" style="display: none;">Сохранение результатов в CSV в соответствии с указанным запросом</span>
            </div>
            <div id="searchResults" class="search-results"></div>
            <div id="pagination" class="pagination-container"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
